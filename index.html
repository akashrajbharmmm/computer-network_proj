<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DNS Lookup Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">ğŸŒ DNS Lookup Tool</h1>

    <div class="space-y-4">
      <select id="mode" class="w-full p-2 rounded bg-gray-700 text-white">
        <option value="domain">Domain â†’ IP Lookup</option>
        <option value="ip">IP â†’ Domain (Reverse Lookup)</option>
      </select>

      <input
        id="query"
        type="text"
        placeholder="Enter domain or IP..."
        class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none"
      />

      <button
        id="lookupBtn"
        class="w-full bg-blue-600 hover:bg-blue-700 transition p-3 rounded font-semibold"
      >
        ğŸ” Lookup
      </button>
    </div>

    <div id="output" class="mt-6 bg-gray-700 p-4 rounded hidden">
      <h2 class="font-bold text-lg mb-2">Result:</h2>
      <pre id="resultText" class="text-sm whitespace-pre-wrap"></pre>
    </div>
  </div>

  <script>
    const lookupBtn = document.getElementById('lookupBtn');
    const mode = document.getElementById('mode');
    const query = document.getElementById('query');
    const output = document.getElementById('output');
    const resultText = document.getElementById('resultText');

    lookupBtn.addEventListener('click', async () => {
      const value = query.value.trim();
      if (!value) {
        alert('Please enter a valid domain or IP!');
        return;
      }

      resultText.textContent = "ğŸ” Looking up...";
      output.classList.remove('hidden');

      try {
        const res = await fetch(`/lookup?mode=${mode.value}&query=${encodeURIComponent(value)}`);
        const text = await res.text();
        resultText.textContent = text;
      } catch (err) {
        resultText.textContent = "âŒ Error: Could not execute tool.";
      }
    });
  </script>
</body>
</html>
